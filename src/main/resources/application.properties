spring.application.name=catalog-service-1-1

 spring.datasource.url=jdbc:postgresql://localhost:5432/autocomponents
 spring.datasource.driver-class-name=org.postgresql.Driver
 spring.datasource.username=admin
 spring.datasource.password=admin

 spring.jpa.hibernate.ddl-auto=none
 spring.jpa.show-sql=true
 spring.jpa.properties.hibernate.format_sql=true

 spring.h2.console.enabled=true
 spring.jpa.defer-datasource-initialization=true

spring.web.resources.add-mappings=true

springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.url=/openapi.yaml
springdoc.api-docs.enabled=true


# Actuator health endpoint is available at /actuator/health
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=always

# Kafka
spring.kafka.bootstrap-servers=localhost:9092

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

spring.kafka.consumer.group-id=catalog-component-events-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=ru.samsebemehanik.catalog.event
spring.kafka.consumer.properties.spring.json.value.default.type=ru.samsebemehanik.catalog.event.ComponentCreatedEvent

# At-least-once consumption (offset commit after successful listener processing)
spring.kafka.listener.ack-mode=record
