spring.application.name=catalog-service-1-1

 spring.datasource.url=jdbc:postgresql://localhost:5432/autocomponents
 spring.datasource.driver-class-name=org.postgresql.Driver
 spring.datasource.username=admin
 spring.datasource.password=admin

 spring.jpa.hibernate.ddl-auto=update
 spring.jpa.show-sql=true
 spring.jpa.properties.hibernate.format_sql=true

 spring.h2.console.enabled=true
 spring.jpa.defer-datasource-initialization=true

spring.web.resources.add-mappings=true

springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.url=/openapi.yaml
springdoc.api-docs.enabled=false

# Detailed diagnostics for Swagger/OpenAPI and static resource resolution
logging.level.org.springdoc=TRACE
logging.level.org.springframework.web.servlet.DispatcherServlet=TRACE
logging.level.org.springframework.web.servlet.handler=TRACE
logging.level.org.springframework.web.servlet.resource=TRACE
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.boot.autoconfigure.web=DEBUG


# Actuator health endpoint is available at /actuator/health
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=always

# Enable Spring Boot auto-configuration condition report
debug=true

logging.file.name=logs/catalog-service.log
