spring.application.name=catalog-service-1-1

# Default in-memory DB for local development. Use profiles to switch to Postgres/Mongo.
 spring.datasource.url=jdbc:postgresql://localhost:5432/autocomponents
 spring.datasource.driver-class-name=org.postgresql.Driver
 spring.datasource.username=admin
 spring.datasource.password=admin

 spring.jpa.hibernate.ddl-auto=update
 spring.jpa.show-sql=true
 spring.jpa.properties.hibernate.format_sql=true

 spring.h2.console.enabled=true
 spring.jpa.defer-datasource-initialization=true

# Actuator health endpoint is available at /actuator/health
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=always
