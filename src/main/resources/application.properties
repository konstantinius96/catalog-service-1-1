spring.application.name=catalog-service-1-1

 spring.datasource.url=jdbc:postgresql://localhost:5432/autocomponents
 spring.datasource.driver-class-name=org.postgresql.Driver
 spring.datasource.username=admin
 spring.datasource.password=admin

 spring.jpa.hibernate.ddl-auto=update
 spring.jpa.show-sql=true
 spring.jpa.properties.hibernate.format_sql=true

 spring.h2.console.enabled=true
 spring.jpa.defer-datasource-initialization=true

logging.level.ru.samsebemehanik.catalog.config.SwaggerDebugLoggingFilter=INFO
spring.web.resources.add-mappings=true
logging.level.org.springframework.web.servlet.resource=DEBUG
springdoc.swagger-ui.enabled=false

# Actuator health endpoint is available at /actuator/health
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=always
