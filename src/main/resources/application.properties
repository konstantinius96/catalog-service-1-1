spring.application.name=catalog-service-1-1

# Default in-memory DB for local development. Use profiles to switch to Postgres/Mongo.
 spring.datasource.url=jdbc:h2:mem:catalogdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
 spring.datasource.driver-class-name=org.h2.Driver
 spring.datasource.username=sa
 spring.datasource.password=

 spring.jpa.hibernate.ddl-auto=update
 spring.jpa.show-sql=true
 spring.jpa.properties.hibernate.format_sql=true

 spring.h2.console.enabled=true
 spring.jpa.defer-datasource-initialization=true

# Actuator health endpoint is available at /actuator/health
management.endpoint.health.probes.enabled=true
